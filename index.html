  <style>
    body {
      margin: 0;

      display: block;

      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      font-weight: bold;

}


  </style>
    <div class="container">
      <h1>YUKINA FAN CLUB<BR>お問い合わせフォーム</h1>
      <div id="contactFormContainer">
        <form id="contactForm" action="#" method="POST">
          <label for="name">名前</label>
          <input type="text" id="name" name="name" required placeholder="名前">
  
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="email" required placeholder="example@example.com">
  
          <label for="message">お問い合わせ内容</label>
          <textarea id="message" name="message" required placeholder="お問い合わせ内容を入力してください"></textarea>
  
          <input type="submit" value="送信" id="submitButton">
        </form>
      </div>
      <div id="successContainer" class="hidden">
        <p class="success-message">お問い合わせが完了しました。</p>
        <p class="info-message">お問い合わせが完了しました<BR>返信は入力いただいたメールアドレスに送信いたします。<br>返信までお時間をいただくことがあります。ご了承ください。<br>どうぞよろしくお願いいたします。</p>
        <a href="index.html" class="back-button">ホームに戻る</a>
      </div>
    </div>
  
    <script>
      const form = document.getElementById('contactForm');
      const submitButton = document.getElementById('submitButton');
      const successContainer = document.getElementById('successContainer');
      const contactFormContainer = document.getElementById('contactFormContainer');
  
      form.addEventListener('submit', (e) => {
        e.preventDefault();
  
     
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
  
       
        const payload = {
          username: 'お問い合わせフォーム',
          content: `名前: ${name}\nメールアドレス: ${email}\nメッセージ: ${message}`
        };
  
        fetch('https://discord.com/api/webhooks/1123213482205134878/jaD8UiUvphKQWQmdqgVhKVB0f-UKbjsM8UI6B5JWkAr5enTcGK1WVpUd0gtdkTnDhQ0S', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        })
          .then(response => {
            if (response.ok) {
              contactFormContainer.classList.add('hidden'); 
              successContainer.classList.remove('hidden'); 
            } else {
              alert('お問い合わせの送信に失敗しました。');
            }
          })
          .catch(error => {
            console.error('Error:', error);
            alert('お問い合わせの送信に失敗しました。');
          });
      });
    </script>
